<! DOCTYPE html>

<html>

<head>
   
    <link rel="icon" href="./assets/favicon.png" type="image/png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Glegoo|Hind:300|IBM+Plex+Sans:100,200,300,400,500,600,700" rel="stylesheet">
    <title>Energy En</title>

    <!-- CSS -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="css/my.css" rel="stylesheet">
    
    
</head>



<body>
<div class="container-fluid" style="margin-top: 32px; margin-bottom: 48px;">
   
    <div class="row">
        <div class="col-12">
            <h3>Il tuo livello di energia</h3>
        </div>        
    </div>       
    <div class="row" style="margin-top: 16px;">
        <div class="col-2" style="padding-left: 16px;">
            <img src="./assets/energy/Icon-up.png" class="my-icon" alt="icon-compentenze-osservate">
        </div>
        <div class="col-10" style="padding-right: 0px;">
            <p>Your energy level in the chosen time-frame, is higher than in the previous month</p>
            <hr class="my-hr">
        </div>        
    </div>
           
    <div class="row">
        <div class="col-2" style="padding-left: 16px;">
            <img src="./assets/energy/Icon-down.png" class="my-icon" alt="icon-compentenze-osservate">
        </div>
        <div class="col-10" style="padding-right: 0px;">
            <p>Your energy level in the chosen time-frame, is lower than in the previous month</p>
            <hr class="my-hr">
        </div>        
    </div>
    
    
    <div class="row" style="margin-top: 32px;">
        <div class="col-12">
            <h3>ENERGY COLOR SCALE</h3>
        </div>        
    </div>
    <div class="row" style="margin-top: 16px;">
        <div class="col-2" style="padding-left: 16px">
            <img src="./assets/energy/energy-veryPos.png" class="my-icon-small" alt="icon-compentenze-osservate">
        </div>
        <div class="col-10" style="padding-right: 0px;">
            <p>Very positive energy</p>
            <hr class="my-hr">
        </div>        
    </div>
    
    <div class="row">
        <div class="col-2" style="padding-left: 16px">
            <img src="./assets/energy/energy-pos.png" class="my-icon-small" alt="icon-compentenze-osservate">
        </div>
        <div class="col-10" style="padding-right: 0px;">
            <p>Very energy</p>
            <hr class="my-hr">
        </div>        
    </div>
    
    <div class="row">
        <div class="col-2" style="padding-left: 16px">
            <img src="./assets/energy/energy-neutral.png" class="my-icon-small" alt="icon-compentenze-osservate">
        </div>
        <div class="col-10" style="padding-right: 0px;">
            <p>Neutral energy</p>
            <hr class="my-hr">
        </div>        
    </div>
    
    <div class="row">
        <div class="col-2" style="padding-left: 16px">
            <img src="./assets/energy/energy-low.png" class="my-icon-small" alt="icon-compentenze-osservate">
        </div>
        <div class="col-10" style="padding-right: 0px;">
            <p>Negative energy</p>
            <hr class="my-hr">
        </div>        
    </div>
    
    <div class="row">
        <div class="col-2" style="padding-left: 16px">
            <img src="./assets/energy/energy-veryLow.png" class="my-icon-small" alt="icon-compentenze-osservate">
        </div>
        <div class="col-10" style="padding-right: 0px;">
            <p>Very negative energy</p>
            <hr class="my-hr">
        </div>        
    </div>
</div>
    
    
</body>


<script src="./js/bootstrap.js"></script>
<script src="./js/jquery.min.js"></script>
